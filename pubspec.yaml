name: wadinisafe
description: |
  WadiniSafe is a community driven ride‑sharing and taxi management app designed for Lebanon.
  It allows administrators to manage drivers, buses and clients; drivers to sign up, view
  nearby clients and track rides; and clients to request rides, filter by category and
  see real‑time tracking. The app supports Arabic and English and includes light and
  dark themes. Powered by Proc0de.
publish_to: 'none'

version: 0.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter_plugin_android_lifecycle: ^2.0.25

  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Icons & Fonts
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # State Management & Routing
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.9
  
  # Geo & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geoflutterfire2: ^2.3.15 
  
  # Utils
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  permission_handler: ^11.1.0
  intl: 0.20.2
  logger: ^2.0.0
  rxdart: ^0.27.7

  # UI & Assets
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  
  # Networking
  dio: ^5.4.0

  # Code Generation Annotations
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Auth Providers
  google_sign_in: ^6.1.6
  sign_in_with_apple: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/
  generate: true
