name: Flutter CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up the Flutter environment
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. Install project dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4. Run static analysis (linting)
      - name: Analyze project
        run: flutter analyze

      # 5. Run all unit and widget tests
      - name: Run tests
        run: flutter test
